name: Daily Health Check

on:
  schedule:
    - cron: '0 18 * * *'  # ë§¤ì¼ ìƒˆë²½ 3ì‹œ (UTC 18:00 = KST 03:00)
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          pip install psycopg2-binary requests pytest
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
      
      - name: Setup Gmail Credentials
        env:
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          mkdir -p config
          echo "$GMAIL_TOKEN" > config/gmail_token.json
      
      - name: Check Essential Data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          API_URL: ${{ secrets.PRODUCTION_API_URL }}
          ALERT_EMAIL_RECIPIENTS: ${{ secrets.ALERT_EMAIL_RECIPIENTS }}
        run: |
          python scripts/daily_health_check.py
      
      - name: Run Smoke Tests
        run: |
          pytest tests/smoke/ -v
      
      - name: Notify on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ðŸš¨ Daily health check failed! Check the logs.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}